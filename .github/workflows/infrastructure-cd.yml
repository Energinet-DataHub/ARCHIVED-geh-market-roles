name: Infrastructure CD

on:
  push:
    branches:
      - main
    paths:
      - build/infrastructure/**
      - build/modules/**
      - .github/workflows/infrastructure-cd.yml
  workflow_dispatch: {}
env:
  MIGRATION_PROJECT_CSPROJ_FILE_PATH: 'source/business-workflow/source/Energinet.DataHub.MarketData.ApplyDBMigrationsApp/Energinet.DataHub.MarketData.ApplyDBMigrationsApp.csproj'
  TERRAFORM_BACKEND_FILE_PATH: './build/infrastructure/backend.tf'

jobs:
  infra_deploy_development:
    name: Deploy infrastructure to Development
    runs-on: ubuntu-latest
    environment:
      name: Development
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1.2.1
        with:
          terraform_wrapper: false

      - name: Set Custom TF Vars
        run: |
          echo "TF_VAR_sharedres_kv_name=${{ secrets.AZURE_SHAREDRES_KV_NAME }}" >> $GITHUB_ENV
          echo "TF_VAR_sharedres_rg_name=${{ secrets.AZURE_SHAREDRES_RG_NAME }}" >> $GITHUB_ENV
          echo "TF_VAR_sharedres_integrationevents_sbn_name=${{ secrets.AZURE_SHAREDRES_INTEGRATIONEVENTS_SBN_NAME }}" >> $GITHUB_ENV
          echo "TF_VAR_sharedres_sqlsrv_name=${{ secrets.AZURE_SHAREDRES_SQLSRV_NAME }}" >> $GITHUB_ENV

      - name: Terraform CD
        uses: Energinet-DataHub/.github/.github/actions/terraform@main
        with:
          PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
          ORGANISATION_NAME: ${{ secrets.ORGANISATION_NAME }}
          ENVIRONMENT_SHORT: u
          TERRAFORM_BACKEND_FILE_PATH: ${{ env.TERRAFORM_BACKEND_FILE_PATH }}
          GITHUB_PAT_TOKEN: ${{ secrets.GITHUB_PAT_TOKEN }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SPN_ID: ${{ secrets.AZURE_SPN_ID }}
          AZURE_SPN_OBJECT_ID: ${{ secrets.AZURE_SPN_OBJECT_ID }}
          AZURE_SPN_SECRET: ${{ secrets.AZURE_SPN_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_RG_NAME: ${{ secrets.AZURE_RG_NAME }}

      - name: Applying market data migrations
        uses: ./.github/actions/apply-database-migrations
        with:
          sql-server-connectionstring: ${{ steps.terraform-apply.outputs.sql-server-connectionstring }}
  
