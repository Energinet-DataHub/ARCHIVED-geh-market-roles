# Continuous Integration of domain except for own NuGet packages
name: "Build and test on push"

on:
  push:
   branches:
     - "sondergaard/build-on-push"

jobs:
  # Markdown, links and spell checking
  #ci_base:
  #  uses: Energinet-DataHub/.github/.github/workflows/ci-base.yml@7.6.0
  csharp_build:
   runs-on: ubuntu-20.04
   steps:
     - name: Set env variables
       run: |
         echo "RndPassword=$(openssl rand -base64 21)!" >> $GITHUB_ENV

     - name: Checkout repo
       uses: actions/checkout@v3

     - name: Setup .NET 6.0.301
       uses: actions/setup-dotnet@v2
       with:
        dotnet-version: '6.0.301'

     - name: Run SQL server
       uses: addnab/docker-run-action@v3
       with:
          image: mcr.microsoft.com/mssql/server:2019-latest
          options: -e 'ACCEPT_EULA=Y' -e "SA_PASSWORD=${{ env.RndPassword }}" -p 1433:1433 --name sqlserver -d

     - name: "Restore nuget packages"
       run: dotnet restore source/Energinet.DataHub.MarketRoles.sln
        
     - name: Build solution
       run: dotnet build source/Energinet.DataHub.MarketRoles.sln --no-restore --configuration Release

     - name: Test solution
       env:
        TestCommonConnectionString: 'Server=localhost;Database=B2BTransactions;User Id=sa;Password=${{ env.RndPassword }};'
       run: |
         dotnet test source/Energinet.DataHub.MarketRoles.sln --no-build --configuration Release