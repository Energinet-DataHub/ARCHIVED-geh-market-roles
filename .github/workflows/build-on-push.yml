# Continuous Integration of domain except for own NuGet packages
name: "Build and test on push"

on:
  push:
   branches:
     - "sondergaard/build-on-push"

env:
  SAPWD: $(LC_CTYPE=C tr -d -c '[:print:]' </dev/urandom | head -c 25)
  TestCommonConnectionString: 'Server=localhost;Database=master;User Id=sa;Password=$SAPWD;'

jobs:
  # Markdown, links and spell checking
  ci_base:
    uses: Energinet-DataHub/.github/.github/workflows/ci-base.yml@7.6.0
  csharp_build:
   runs-on: ubuntu-20.04
   steps:
     - name: Test solution
       run: |
         echo "$SAPWD"
         echo "$TestCommonConnectionString is the connectionstring"