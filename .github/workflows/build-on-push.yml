# Continuous Integration of domain except for own NuGet packages
name: "Build and test on push"

on:
  push:
   branches:
     - "sondergaard/hybrid-build"

jobs:
  ci_base:
   uses: Energinet-DataHub/.github/.github/workflows/ci-base.yml@7.6.0
  csharp_build:
   runs-on: ubuntu-20.04
   steps:
     - name: Checkout repo
       uses: actions/checkout@v3

     - name: Setup .NET 6.0.301
       uses: actions/setup-dotnet@v2
       with:
        dotnet-version: '6.0.301'

     - name: "Restore nuget packages"
       run: dotnet restore source/Energinet.DataHub.MarketRoles.sln
        
     - name: Build solution
       run: dotnet build source/Energinet.DataHub.MarketRoles.sln --no-restore --configuration Release

     - name: Cache build output
       uses: actions/cache@v3
       with:
         path: ./source/*
         key: 'build-${{ github.sha }}'

  csharp_test:
    runs-on: windows-latest
    needs: [csharp_build]
    steps:
       - uses: actions/checkout@v3
       - uses: actions/cache@v3
         id: restore-build
         with:
           path: ./source/*
           key: 'build-${{ github.sha }}'

       - name: Test solution
         run: |
           dotnet tool install --tool-path ./temp/reportgenerator dotnet-reportgenerator-globaltool
           dotnet --version
           dir .\source\*.dll /S